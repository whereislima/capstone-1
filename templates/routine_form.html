{% extends 'base.html' %}

{% block title %}Routine Form{% endblock %}

{% block content %}

<body>
  <h1>New Routine</h1>

  <form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
      {{field.label}}
      {{field}}

      {% for err in field.errors %}
      {{err}}
      {% endfor %}
    </p>
    {% endfor %}
    <p>
    <a href="/step">
    <button>Add steps to routine</button>
    </a>
  </p>
  </form>  

</body>

{% endblock %}
