{% extends 'base.html' %}

{% block title %}Profile Form{% endblock %}

{% block content %}

<body>
  <h1>New Profile</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
      {{field.label}}
      {{field}}

      {% for err in field.errors %}
      {{err}}
      {% endfor %}
    </p>
    {% endfor %}
    <a href="/profile" method="POST">
      <button>Submit</button>
    </a>
  </form>


</body>

{% endblock %}
